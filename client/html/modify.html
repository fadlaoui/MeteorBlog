<template name="modify">


    <header  class="intro-header" style="background: url('/nv-post.jpg'); height: 450px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Modifer votre Post</h1>
                        <hr class="small">
                        <span class="subheading">Exprimer vous , comme vous voulez !</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">


                <div class="form-group">
                    <label for="post-title" class="title" style="font-size:18px;"> Titre </label>
                    <input type="text" id="post-title" style="text-align: center;font-size: 16px;font-weight: bold;" value="{{titre}}" class="form-control">

                </div>
                <div class="form-group ">
                    <label for="post-content" class="title" style="font-size:18px;" > Contenu </label>
                    <textarea  id="post-content" class="form-control" rows ="7" value="">{{content}} </textarea>

                </div>

                <br>

                <div class="form-group col-xs-12">
                    <button style="padding-top:0px" class="btn btn-default" id="upd-post-btn">Modifier</button>
                </div>


            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/FadlaouiHs">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:fadlaouimohamed@gmail.com">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; FADLAOUI Mohamed 2016</p>
                </div>
            </div>
        </div>
    </footer>

</template>
