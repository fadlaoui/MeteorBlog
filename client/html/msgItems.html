<template name="msgItems">
    {{#each messages}}
    <div class="post-preview">
        <!--  <a href="/post" class="click">
              <h2 class="post-title">
                  {{titre}}
              </h2></a> -->

        <div class="chip">
            {{#if hasPhoto  author}}
            <img src="{{getPhoto author}}" alt="Contact Person" width="40" height="40" >
            {{/if}}
            <span class="">{{auteur author}} </span>
          mail :  <span class="">{{email}} </span>
        </div>

        <p >

                {{message}}
            </p>




        <div style="padding-top: 15px;">
                        <span class="">
  <a class="waves-effect waves-light btn red supprimer" name="{{_id}}" style="padding-top: 0px;">Supprimer</a> </span>

        </div>


    </div>


    <hr>
    {{/each}}
    <ul class="pager">
        <li class="previous"><a href="#">&larr; Previous</a></li>
        <li class="next {{#if totalCount }} hide {{/if}}" style=""><a href="#">Next &rarr; </a></li>
    </ul>
</template>
